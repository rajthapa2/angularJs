<html ng-app>
<head>
	<title>ToDoApp</title>
    <script src="../libs/angularjs/angularjs.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.1.1/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
	<div ng-controller="TodoController" class="container">
		<h2>total todos: {{getTotalTodos()}}</h2>
		<ul class="list-unstyled">
			<li ng-repeat="todo in todos">
				<input ng-model="todo.done" type="checkbox">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
				<span ng-click="removeTodo(todo)"class="glyphicon glyphicon-remove"></span>
			</li>
			<form class ="form-horizontal">
				<input type="text"ng-model="formTodoText" ng-model-instant />

			    <button class="btn" ng-click=addTodo()>Add</button>
			    <br />
			    <br />
			    <br />
				<button class="btn" ng-click=clearDoneTodos()>Clear Done Tasks</button>
			</form>
		</ul>
	</div>
</body>
</html>
